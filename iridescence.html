<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>彩虹背景</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
</style>
</head>
<body>
  <h1>ver2</h1>
<div id="bg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('bg').appendChild(renderer.domElement);

  // 建立全屏平面
  const geometry = new THREE.PlaneGeometry(10, 10, 1, 1);
  const material = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // 初始紅色
  const plane = new THREE.Mesh(geometry, material);
  scene.add(plane);

  camera.position.z = 5;

  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.02;
    // 彩虹循環
    material.color.r = (Math.sin(time)+1)/2;
    material.color.g = (Math.sin(time + 2)+1)/2;
    material.color.b = (Math.sin(time + 4)+1)/2;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
