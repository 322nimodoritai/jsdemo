<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>彩虹背景測試</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; background:black; }
  #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
</style>
</head>
<body>
<div id="bg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('bg').appendChild(renderer.domElement);

  // 建立彩虹球體（簡單可見效果）
  const geometry = new THREE.SphereGeometry(2, 64, 64);
  const material = new THREE.MeshBasicMaterial({ 
    color: 0xff00ff, // 初始顏色
    wireframe: false
  });
  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  camera.position.z = 5;

  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // 簡單彩虹色變化
    material.color.r = (Math.sin(time)+1)/2;
    material.color.g = (Math.sin(time + 2)+1)/2;
    material.color.b = (Math.sin(time + 4)+1)/2;

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
